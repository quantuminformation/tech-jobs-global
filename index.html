<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tech Jobs Global</title>
  <link rel="icon" href="data:," />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/utility.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/form.css" />
  <link rel="stylesheet" href="css/button-badge.css" />
  <link rel="stylesheet" href="./css/light.css" media="(prefers-color-scheme: light)" />
  <link rel="stylesheet" href="./css/dark.css" media="(prefers-color-scheme: dark)" />

  <script src="./store.js" defer type="module"></script>
  <script src="./componentLoader.js" defer type="module"></script>
</head>
<body class="flex flex-col">
<div class="flex">
  <nav class="flex flex-col">
    <a data-nav href="/" class="button secondary squarify">
      <span class="icon">&#x1F3E0;</span>
      <!-- Unicode for a house, similar to a home icon -->
      <span class="text">Home</span>
    </a>
    <a data-nav href="/frontend" class="button secondary squarify">
      <span class="icon">&#x1F4BB;</span>
      <!-- Unicode for a computer, represents frontend jobs -->
      <span class="text">Frontend Jobs</span>
    </a>
    <a data-nav href="/backend" class="button secondary squarify">
      <span class="icon">&#x1F5A5;</span>
      <!-- Unicode for a desktop computer, represents backend jobs -->
      <span class="text">Backend Jobs</span>
    </a>
    <a data-nav href="/ai" class="button secondary squarify">
      <span class="icon">&#x1F916;</span>
      <!-- Unicode for a robot face, represents AI jobs -->
      <span class="text">AI Jobs</span>
    </a>
    <a data-nav href="/cto" class="button secondary squarify">
      <span class="icon">&#x1F4BC;</span>
      <!-- Unicode for a briefcase, represents CTO jobs -->
      <span class="text">CTO Jobs</span>
    </a>
    <a data-nav href="/verification" class="button secondary squarify">
      <span class="icon">&#x1F512;</span>
      <!-- Unicode for a lock, indicating the secure nature of verification -->
      <span class="text">Verify</span>
    </a>

  </nav>
  <main data-component="router" class="p-md" use-hash>
    <!--components in /pages that will be fetched by router when user clicks on a data-nav -->
  </main>
</div>
<footer class="flex flex-col align-center gap-md">
  <span>Copyright Nikos Katsikanis LTD</span>
  <div data-component="theme-switcher"></div>
</footer>
</body>
</html>
